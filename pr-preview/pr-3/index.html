<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Design System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            background-color: #0d1117;
            color: #e6edf3;
        }

        /* Topbar */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 48px;
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 1000;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            color: #a855f7;
            margin-right: 32px;
            text-decoration: none;
        }

        .nav-tabs {
            display: flex;
            gap: 4px;
        }

        .nav-tab {
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            color: #8b949e;
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            transition: all 0.15s ease;
        }

        .nav-tab:hover {
            background-color: #21262d;
            color: #e6edf3;
        }

        .nav-tab.active {
            background-color: #a855f7;
            color: #ffffff;
        }

        /* Main content */
        .main {
            padding-top: 48px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Terminal */
        .terminal {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            padding-bottom: 140px;
        }

        /* Activity log item */
        .activity-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 2px;
            line-height: 1.5;
        }

        .activity-dot {
            color: #3fb950;
            flex-shrink: 0;
            font-size: 10px;
            margin-top: 4px;
        }

        .activity-content {
            color: #e6edf3;
            font-size: 14px;
            flex: 1;
        }

        /* Sub-detail with tree connector */
        .activity-detail {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            padding-left: 18px;
            margin-bottom: 2px;
        }

        .detail-connector {
            color: #484f58;
            flex-shrink: 0;
        }

        .detail-text {
            color: #8b949e;
            font-size: 13px;
        }

        /* User prompt style */
        .user-prompt {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 16px;
            background-color: #161b22;
            border-radius: 6px;
            padding: 12px 16px;
            border: 1px solid #30363d;
        }

        .prompt-marker {
            color: #8b949e;
            flex-shrink: 0;
        }

        .prompt-content {
            color: #e6edf3;
            line-height: 1.35;
            white-space: pre-wrap;
            font-size: 14px;
            flex: 1;
        }

        .prompt-content h1 {
            font-size: 16px;
            color: #a855f7;
            margin: 12px 0 6px 0;
            font-weight: 600;
        }

        .prompt-content h2 {
            font-size: 14px;
            color: #58a6ff;
            margin: 8px 0 4px 0;
            font-weight: 600;
        }

        .prompt-content p {
            margin: 4px 0;
        }

        .prompt-content strong {
            color: #e6edf3;
            font-weight: 600;
        }

        .prompt-content em {
            color: #f0883e;
            font-style: italic;
        }

        .prompt-content .numbered-item {
            margin: 2px 0;
            padding-left: 8px;
        }

        /* Fade-in animation for messages */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-content.fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        .code-block {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 12px 16px;
            margin: 12px 0;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            font-size: 13px;
            overflow-x: auto;
        }

        .code-inline {
            background-color: #161b22;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
            color: #79c0ff;
        }

        .bullet-list {
            margin: 0;
            padding-left: 20px;
            list-style-type: disc;
            line-height: 1.2;
        }

        .bullet-list + .bullet-list {
            margin-top: -16px;
        }

        .bullet-list li {
            margin: 0;
            padding: 0;
            color: #8b949e;
        }

        .bullet-list li::marker {
            color: #3fb950;
        }

        .success-text {
            color: #3fb950;
        }

        .typing-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #a855f7;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Input area */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 8px 24px 12px 24px;
            background-color: #0d1117;
            border-top: 1px solid #30363d;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-prompt {
            color: #8b949e;
            font-size: 14px;
            flex-shrink: 0;
        }

        .input-field {
            flex: 1;
            background-color: transparent;
            border: none;
            padding: 4px 0;
            color: #e6edf3;
            font-family: inherit;
            font-size: 14px;
            outline: none;
        }

        .input-field::placeholder {
            color: #484f58;
        }

        .send-text {
            color: #8b949e;
            font-size: 12px;
            flex-shrink: 0;
            cursor: pointer;
            transition: color 0.15s ease;
        }

        .send-text:hover {
            color: #e6edf3;
        }

        /* Status bar */
        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 0;
            font-size: 12px;
            color: #8b949e;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #3fb950;
        }

        .status-context {
            margin-left: auto;
        }

        @media (max-width: 600px) {
            .nav-tabs {
                gap: 2px;
            }
            .nav-tab {
                padding: 6px 10px;
                font-size: 13px;
            }
            .logo {
                margin-right: 16px;
            }
        }
    </style>
</head>
<body>
    <nav class="topbar">
        <a href="./" class="logo">Arcane</a>
        <div class="nav-tabs">
            <a href="./" class="nav-tab active">Initial Prompt</a>
            <a href="./catalog/" class="nav-tab">Catalog</a>
            <a href="./catalog-chat/" class="nav-tab">Chat</a>
        </div>
    </nav>

    <main class="main">
        <div class="terminal" id="terminal">
            <!-- Messages will be added here -->
        </div>

        <div class="input-area">
            <div class="status-bar">
                <span class="status-dot"></span>
                <span>[Opus 4.5] ArcaneDesignSystem (main)</span>
                <span class="status-context">ctx: 0%</span>
            </div>
            <div class="input-container">
                <span class="input-prompt">&gt;</span>
                <input type="text" class="input-field" id="userInput" placeholder="" />
                <span class="send-text" id="sendBtn">send</span>
            </div>
        </div>
    </main>

    <script>
        const terminal = document.getElementById('terminal');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // Markdown renderer
        function renderMarkdown(text) {
            let html = text
                // Escape HTML first
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                // Headers (must be before other replacements)
                .replace(/^## (.+)$/gm, '</p><h2>$1</h2><p>')
                .replace(/^# (.+)$/gm, '</p><h1>$1</h1><p>')
                // Bold with **
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                // Italic/emphasis with single *
                .replace(/\*([^*\n]+)\*/g, '<em>$1</em>')
                // Code inline with backticks
                .replace(/`([^`]+)`/g, '<code class="code-inline">$1</code>')
                // Numbered items (1. 2. etc)
                .replace(/^(\d+)\. (.+)$/gm, '<div class="numbered-item"><strong>$1.</strong> $2</div>')
                // Bullet points (lines starting with -)
                .replace(/^- (.+)$/gm, '<li>$1</li>');

            // Wrap consecutive <li> elements in <ul>
            html = html.replace(/(<li>[\s\S]*?<\/li>)(\s*<li>[\s\S]*?<\/li>)*/g, function(match) {
                return '<ul class="bullet-list">' + match + '</ul>';
            });

            // Wrap in paragraph and clean up empty paragraphs
            html = '<p>' + html + '</p>';
            html = html
                .replace(/<p>\s*<\/p>/g, '')
                .replace(/<p>\s*(<h[12]>)/g, '$1')
                .replace(/(<\/h[12]>)\s*<\/p>/g, '$1')
                .replace(/\n\n/g, '</p><p>')
                .replace(/<p>\s*<(ul|div)/g, '<$1')
                .replace(/<\/(ul|div)>\s*<\/p>/g, '</$1>');

            return html;
        }

        const initialPromptContent = `# Initial Prompt
/superpowers:brainstorm analyze idea

ArcaneDesignSystem is repository for Claude Code (for LLMs)
I use ArcaneDesignSystem for fast prototyping.

ArcaneDesignSystem provides basic elements and additional modules for apps.
ArcaneDesignSystem contains much smaller set of Material 3.

# Goals
## limit LLM context
## have consistent UI in all apps, components work well together
## Generated Compose code
- looks very bad?
- UI makes you cry?
- Claude used wrong library version, again? - forget, ArcaneDesignSystem is mandatory for claude to use, Material 3 imports must be justified.

My use case: I need chat screens for new app "CV Agent".
My solution:
1. Create new module in ArcaneDesignSystem, for chat app.
Light fast prototype new designs, elements, screens.
Interactive, with animations, previews, etc. on desktop app.
Why Desktop, because build fast!
- Desktop - 10 sec on my mac
- Android - 2min
- iOS - 99% infinity build. *xCode tooling sucks*!

2. When module ready (chat as an example)
Change in application is easy. Claude limited to library. Much less read file, and complications. Smaller context.
Much faster development!

# Documentation
- I need skill? or what? Claude ultrathink suggest.`;

        const skillResponse = `I'll help you get started with ArcaneDesignSystem!

<span class="success-text">To install the Arcane Claude skill, run:</span>

<div class="code-block">./scripts/install-skill.sh</div>

This copies the skill to <span class="code-inline">~/.claude/skills/arcane/</span> making it available globally in any project.

<span class="success-text">After install, in any Claude Code conversation say:</span>

<ul class="bullet-list">
<li>"create new module for &lt;feature&gt;"</li>
<li>"start app with Arcane"</li>
<li>"add new screen using ArcaneDesignSystem"</li>
</ul>

The skill will automatically:
- Detect if you're inside ArcaneDesignSystem (uses convention plugins) or an external project (uses Maven deps)
- Map Material 3 components to Arcane equivalents
- Generate correct Gradle configuration
- Provide screen templates with proper theme setup

<span class="success-text">Want to see the components?</span> Check out the <a href="./catalog/" style="color: #a855f7;">Catalog</a> or <a href="./catalog-chat/" style="color: #a855f7;">Chat</a> demos above!`;

        function addActivityLine(text, detail = null) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'activity-item';

            const dot = document.createElement('span');
            dot.className = 'activity-dot';
            dot.textContent = '●';
            itemDiv.appendChild(dot);

            const content = document.createElement('span');
            content.className = 'activity-content';
            content.textContent = text;
            itemDiv.appendChild(content);

            terminal.appendChild(itemDiv);

            if (detail) {
                const detailDiv = document.createElement('div');
                detailDiv.className = 'activity-detail';

                const connector = document.createElement('span');
                connector.className = 'detail-connector';
                connector.textContent = '└';
                detailDiv.appendChild(connector);

                const detailText = document.createElement('span');
                detailText.className = 'detail-text';
                detailText.textContent = detail;
                detailDiv.appendChild(detailText);

                terminal.appendChild(detailDiv);
            }

            terminal.scrollTop = terminal.scrollHeight;
        }

        function addUserPrompt(content) {
            const promptDiv = document.createElement('div');
            promptDiv.className = 'user-prompt';

            const marker = document.createElement('span');
            marker.className = 'prompt-marker';
            marker.textContent = '>';
            promptDiv.appendChild(marker);

            const contentDiv = document.createElement('div');
            contentDiv.className = 'prompt-content';
            const rendered = renderMarkdown(content);
            contentDiv.innerHTML = rendered;
            promptDiv.appendChild(contentDiv);

            terminal.appendChild(promptDiv);
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function typeMessage(role, content, isHtml = false) {
            if (role === 'user') {
                await new Promise(r => setTimeout(r, 300));
                addUserPrompt(content);
            } else {
                // For assistant responses, show as activity
                await new Promise(r => setTimeout(r, 500));
                const responseDiv = document.createElement('div');
                responseDiv.className = 'activity-item';
                responseDiv.style.display = 'block';
                responseDiv.style.marginTop = '16px';

                const contentDiv = document.createElement('div');
                contentDiv.className = 'prompt-content';
                contentDiv.innerHTML = content;
                responseDiv.appendChild(contentDiv);

                terminal.appendChild(responseDiv);
                terminal.scrollTop = terminal.scrollHeight;
            }
        }

        function addMessage(role, content, isHtml = false) {
            if (role === 'user') {
                addActivityLine(content);
            } else {
                addActivityLine(content);
            }
        }

        let isProcessing = false;

        async function handleSend() {
            if (isProcessing) return;

            const text = userInput.value.trim();
            if (!text) return;

            isProcessing = true;
            sendBtn.style.opacity = '0.5';
            userInput.value = '';

            addActivityLine(text);

            // Simulate thinking
            await new Promise(r => setTimeout(r, 800));

            // Show skill response
            await typeMessage('assistant', skillResponse, true);

            isProcessing = false;
            sendBtn.style.opacity = '1';
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        // Show initial prompt on load
        window.addEventListener('load', async () => {
            await typeMessage('user', initialPromptContent);
        });
    </script>
</body>
</html>
