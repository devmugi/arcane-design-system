name: Regenerate Screenshots

on:
  workflow_dispatch:
    inputs:
      commit_images:
        description: 'Commit regenerated images directly to the branch'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  regenerate:
    name: Regenerate Golden Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Record Components Screenshots
        run: ./gradlew :arcane-components-ui-screenshots:recordRoborazziDebug

      - name: Record Chat Screenshots
        run: ./gradlew :arcane-chat-ui-screenshots:recordRoborazziDebug

      - name: Upload Golden Images Artifact
        uses: actions/upload-artifact@v4
        with:
          name: golden-images-android
          path: |
            arcane-components-ui-screenshots/src/androidUnitTest/resources/golden/
            arcane-chat-ui-screenshots/src/androidUnitTest/resources/golden/

      - name: Commit Images (if requested)
        if: ${{ inputs.commit_images == true }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "**/golden/android/**/*.png"
          git diff --staged --quiet || git commit -m "chore: regenerate golden images on CI

          Regenerated using bundled Roboto fonts for consistent rendering.

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          git push
