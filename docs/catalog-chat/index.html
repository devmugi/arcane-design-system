<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Chat Catalog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0d1117;
        }

        /* Topbar */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 48px;
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 1000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            color: #a855f7;
            margin-right: 32px;
            text-decoration: none;
        }

        .nav-tabs {
            display: flex;
            gap: 4px;
        }

        .nav-tab {
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            color: #8b949e;
            font-size: 14px;
            transition: all 0.15s ease;
        }

        .nav-tab:hover {
            background-color: #21262d;
            color: #e6edf3;
        }

        .nav-tab.active {
            background-color: #a855f7;
            color: #ffffff;
        }

        /* App container */
        .app-container {
            position: absolute;
            top: 48px;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #ComposeTarget {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 600px) {
            .nav-tabs {
                gap: 2px;
            }
            .nav-tab {
                padding: 6px 10px;
                font-size: 13px;
            }
            .logo {
                margin-right: 16px;
            }
        }
    </style>
</head>
<body>
    <nav class="topbar">
        <a href="../" class="logo">Arcane</a>
        <div class="nav-tabs">
            <a href="../" class="nav-tab">Initial Prompt</a>
            <a href="../catalog/" class="nav-tab">Catalog</a>
            <a href="./" class="nav-tab active">Chat</a>
        </div>
    </nav>
    <div class="app-container">
        <div id="ComposeTarget"></div>
        <script src="composeApp.js"></script>
        <script>
            // Set up arcaneChat bridge after WASM module loads
            (async function() {
                try {
                    // composeApp is a Promise that resolves to the module exports
                    var mod = window.composeApp || globalThis.composeApp;
                    if (mod && mod.then) {
                        mod = await mod;
                    }
                    if (mod && typeof mod.arcaneChatSendMessage === 'function') {
                        window.arcaneChat = {
                            sendMessage: function(text) { mod.arcaneChatSendMessage(text); },
                            setInput: function(text) { mod.arcaneChatSetInput(text); },
                            getMessageCount: function() { return mod.arcaneChatGetMessageCount(); },
                            clearMessages: function() { mod.arcaneChatClearMessages(); }
                        };
                        console.log("arcaneChat bridge initialized. Use window.arcaneChat.sendMessage('text') to send messages.");
                    } else {
                        console.warn("arcaneChat: exports not found in module", Object.keys(mod || {}));
                    }
                } catch (e) {
                    console.error("arcaneChat bridge setup failed:", e);
                }
            })();
        </script>
    </div>
</body>
</html>
